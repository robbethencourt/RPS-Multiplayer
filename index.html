<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multiplayer Rock, Paper, Scissor game">
		<meta name="author" content="Rob Bethencourt">

		<title>Rock, Paper, Scissor Multiplayer</title>

		<!-- Firebase Reference -->
		<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

		<!-- Bootstrap minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- My Styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
<body>

	<!-- nav -->
	<nav class="navbar navbar-default">
	 	<div class="container-fluid">
	    	<div class="navbar-header">
	      		<a class="navbar-brand" href="#">Rock Paper Scissor</a>
	    	</div>
	    	<p class="navbar-text navbar-right">Username</p>
	  	</div>
	</nav>

	<div id="player-name-overlay">
		<div class="container-fluid">
			<div class="rps-overlay-icons">
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><p>ROCK</p><span class="glyphicon glyphicon-globe" aria-hidden="true" aria-label="rock"></span></div>
					<div class="col-xs-2"><p>PAPER</p><span class="glyphicon glyphicon-file" aria-hidden="true" aria-label="paper"></span></div>
					<div class="col-xs-2"><p>SCISSOR</p><span class="glyphicon glyphicon-scissors" aria-hidden="true" aria-label="scissor"></span></div>
				</div>
			</div>
			<div class="player-name-container">
				<div class="row">
					<div class="col-sm-12">
						<input type="text" id="player-name" placeholder="Name" />
						<button id="player-name-submit">Play Game</button>
						<p>Enter you name above to begin playing</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery cdn -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

	<!-- Bootstrap Latest compiled and minified JavaScript 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
	<!-- my own scripts -->

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
