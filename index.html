<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multiplayer Rock, Paper, Scissor game">
		<meta name="author" content="Rob Bethencourt">

		<title>Rock, Paper, Scissor Multiplayer</title>

		<!-- Firebase Reference -->
		<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

		<!-- Bootstrap minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Google Fonts - Josefin Sans 400 and 700 -->
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>

		<!-- My Styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
<body>

	<!-- nav -->
	<nav class="navbar navbar-default">
	 	<div class="container">
	    	<div class="navbar-header">
	      		<a class="navbar-brand" href="#">MULTIPLAYER RPS</a>
	    	</div>
	    	<p class="navbar-text navbar-right">Hi <span id="player-name">player name</span></p>
	  	</div>
	</nav>

	<!-- scores -->
	<div class="scores">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">

					<!-- player score -->
					<div class="player-score">
						<ul class="list-unstyled">
							<li><span id="player-name">Test Username</span></li>
							<li>Wins: <span id="player-wins"></span></li>
							<li>Losses: <span id="player-losses"></span></li>
						</ul>
					</div>

					<!-- opponent score -->
					<div class="opponent-score">
						<ul class="list-unstyled">
							<li><span id="opponent-name">Test Opponent Name</span></li>
							<li>Wins: <span id="opponent-wins"></span></li>
							<li>Losses: <span id="opponent-losses"></span></li>
						</ul>
					</div>
				</div>
				<div class="col-xs-6">

					<!-- outcome display -->
					<h3 id="outcome-display">YOU WIN!</h3>
				</div>
			</div>
		</div>

		<!-- game messages -->
		<div class="game-messages">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<p id="game-message">This is where the game messages will go</p>
					</div>
				</div>
			</div>
		</div>

		<!-- rps-buttons -->
		<div class="rps-buttons">
			<div class="container">
				<div class="row no-gutters">
					<div class="col-xs-4">
						<div id="rock-button" class="rps-button">
							<span class="glyphicon glyphicon-globe" aria-hidden="true" aria-label="rock"></span>
						</div>
					</div>
					<div class="col-xs-4">
						<div id="paper-button" class="rps-button">
							<span class="glyphicon glyphicon-file" aria-hidden="true" aria-label="paper"></span>
						</div>
					</div>
					<div class="col-xs-4">
						<div id="scissor-button" class="rps-button">
							<span class="glyphicon glyphicon-scissors" aria-hidden="true" aria-label="scissor"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- comment-display -->
		<div class="comment-display-container">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div id="comment-display"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- footer and comment input -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="input-group">
							<input type="text" class="form-control" id="comment-input" placeholder="talk some trash to your opponent">
						    <span class="input-group-btn">
						    	<button class="btn btn-custom" id="comment-button" type="button">Have Some</button>
						    </span>
						</div><!-- /input-group -->
					</div>
				</div>
			</div>
		</footer>

	</div>
	

	<!-- player name overlay 
	<div id="player-name-overlay">
		<div class="container">
			<div class="rps-overlay-icons">
				<div class="row">
					<div class="col-xs-12"><h2>MULTIPLAYER</h2></div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><p>ROCK</p><span class="glyphicon glyphicon-globe" aria-hidden="true" aria-label="rock"></span></div>
					<div class="col-xs-2"><p>PAPER</p><span class="glyphicon glyphicon-file" aria-hidden="true" aria-label="paper"></span></div>
					<div class="col-xs-2"><p>SCISSOR</p><span class="glyphicon glyphicon-scissors" aria-hidden="true" aria-label="scissor"></span></div>
				</div>
			</div>
			<div class="player-name-container">
				<div class="row">
					<div class="col-sm-12">
						<input type="text" id="player-name" placeholder="Name" />
						<button type="button" id="player-name-submit" class="btn btn-custom">Play Game</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
